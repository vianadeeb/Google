<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/flexboxgrid.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Google</title>
</head>
<body>
    <header id="main-header">
        <div class="row end-xs end-sm end-md end-lg">
            <p>Gmail</p>
            <p>Images</p>
            <i class="fa fa-th" aria-hidden="true"></i>
            <i class="fa fa-bell" aria-hidden="true"></i>
            <i class="fa fa-user-circle" aria-hidden="true"></i>
        </div>
    </header>

    <section id="main-section">
        <div class="row center-xs center-sm center-md center-lg middle-xs middle-sm middle-md middle-lg wrapper">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div>
                   <b><span class="logo G">G</span><span class="logo O">o</span><span class="logo O2">o</span><span class="logo G2">g</span><span class="logo L">l</span><span class="logo E">e</span></b>
                </div>

                <input type="text">
                <div class="btn">
                    <a href="#"><b>Google Search</b></a>
                    <a href="#"><b>I'm Feeling Lucky</b></a>
                </div>
                <p>Google offered in: <a href="#">العربية</a><a href="#">الكوردية</a></p>
            </div>
        </div>
    </section>

    <footer>
        <div class="row middle-xs middle-sm middle-md middle-lg first">
            <p>Iraq</p>
            <div class="col-xs middle-xs middle-sm middle-md middle-lg center-xs center-sm center-md center-lg">
                <p class="copyrights">Design by: Vian Adeeb</p>
            </div>
        </div>
        <div class="row middle-xs middle-sm middle-md middle-lg second">
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 middle-xs middle-sm middle-md middle-lg">
                <p>Advertising</p>
                <p>Business</p>
                <p>About</p>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 end-xs end-sm end-md end-lg middle-xs middle-sm middle-md middle-lg">
                <p>Privacy</p>
                <p>Terms</p>
                <p>Settings</p>
                <p>Use Google.com</p>
            </div>
        </div>
    </footer>
</body>
</html>
